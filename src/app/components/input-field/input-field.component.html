<div [formGroup]="fGroup" class="flex items-center">
    <div class="flex items-center pointer-events-none">
        <fa-icon [fixedWidth]="true" [icon]="faIcon"
                 [ngClass]="{'text-foreground' : style == InputStyle.primary, 'text-foreground-tertiary' : style == InputStyle.secondary}"
                 class="absolute pl-3" size="lg"></fa-icon>
    </div>
    <input
            [formControlName]="id"
            [id]="id"
            [ngClass]="{'text-foreground' : style == InputStyle.primary, 'text-foreground-tertiary' : style == InputStyle.secondary, 'pointer-events-none' : readOnly}"
            [placeholder]="placeholder"
            [readonly]="readOnly"
            [type]="typeString"
            class="w-full group placeholder-placeholder duration-100 flex justify-between gap-2 py-2 px-10 mr-[-36px] border-2 border-border rounded-xl focus:outline focus:outline-1 focus:outline-primary bg-tertiary">
    <div (click)="toggleVisibility()" *ngIf="toggleable" class="flex items-center">
        <div class="absolute">
            <fa-icon [fixedWidth]="true" [icon]="faEye" [ngClass]="{'hidden' : !visible}"></fa-icon>
            <fa-icon [fixedWidth]="true" [icon]="faEyeSlash" [ngClass]="{'hidden' : visible}"></fa-icon>
        </div>
    </div>
</div>
