<div [formGroup]="fGroup"
     class="flex justify-between w-full gap-2 py-2 px-3 border-2 border-border rounded-lg">
    <div class="flex gap-2 w-full">
        <fa-icon [fixedWidth]="true" [icon]="faIcon" [ngClass]="light ? 'text-placeholder' : 'text-lighter'"
                 size="lg"></fa-icon>
        <input [formControlName]="fControlName" [id]="id" [ngClass]="light ? 'text-text' : 'text-lighter'"
               [placeholder]="placeholder"
               [type]="typeString"
               class="w-full bg-transparent focus:outline-none group placeholder-placeholder">
    </div>
    <div (click)="toggleVisibility()" *ngIf="toggleable">
        <fa-icon [fixedWidth]="true" [icon]="toggleVisibilityIcon"></fa-icon>
    </div>
</div>
