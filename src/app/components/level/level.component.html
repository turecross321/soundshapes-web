<app-border [ngSwitch]="level == null">
    <div class="lg:h-32">
        <div *ngSwitchCase="true" class="flex gap-4 h-full lg:items-center container flex-col lg:flex-row animate-pulse">
            <div class="aspect-video rounded-lg h-full bg-secondary lg:w-auto w-full"></div>
            <div class="flex flex-col w-full gap-1">
                <div class="w-3/4 bg-secondary h-6 rounded-lg"></div>
                <div class="w-1/4 bg-secondary h-4 rounded-lg"></div>
                <div class="w-1/3 bg-secondary h-4 rounded-lg"></div>
                <div class="w-1/2 bg-secondary h-4 rounded-lg"></div>
            </div>
        </div>

        <div *ngSwitchCase="false" class="flex gap-4 h-full lg:items-center container flex-col lg:flex-row hover:cursor-pointer" [routerLink]="url()">
            <img [src]="thumbnailUrl()" alt="Level thumbnail"
                 class="aspect-video rounded-lg h-full lg:w-auto w-full">
            <div>
                <a class="font-bold text-2xl">{{level!.name}}</a>
                <div>
                    <a class="text-sm whitespace-nowrap">by
                        <app-link [user]="level!.author"></app-link>
                    </a>
                </div>
                <div class="flex justify-between items-center">
                    <!-- statistics -->
                    <app-level-statistics [level]="level!" class="text-sm text-gentle">
                    </app-level-statistics>

                </div>
                <app-date [date]="level!.creationDate" class="whitespace-nowrap" prefix="published"></app-date>
            </div>

        </div>
    </div>
</app-border>
