<app-border [ngSwitch]="entry == null">
    <div class="lg:h-64">
        <!-- placeholder -->
        <div *ngSwitchCase="true" class="flex gap-4 h-full container flex-col lg:flex-row animate-pulse">
            <div class="aspect-video rounded-lg h-full bg-secondary lg:w-auto w-full"></div>
            <div class="flex flex-col w-full gap-1">
                <div class="w-3/4 bg-secondary h-8 rounded-lg"></div>
                <div class="w-1/4 bg-secondary h-4 rounded-lg"></div>
                <div class="w-1/3 bg-secondary h-4 rounded-lg"></div>
                <div class="w-1/2 bg-secondary h-4 rounded-lg"></div>

                <div class="pt-1 flex-1">
                    <app-border>
                        <div class="flex flex-col gap-1">
                            <div class="w-full bg-secondary h-4 rounded-lg"></div>
                            <div class="w-full bg-secondary h-4 rounded-lg"></div>
                            <div class="w-full bg-secondary h-4 rounded-lg"></div>
                            <div class="w-full bg-secondary h-4 rounded-lg"></div>
                        </div>
                    </app-border>
                </div>
            </div>
        </div>

        <div *ngSwitchCase="false" class="flex gap-4 items-center h-full flex-col lg:flex-row hover:cursor-pointer" [routerLink]="entryUrl()">
            <img [src]="thumbnailUrl()" alt="News thumbnail"
                 class="aspect-video rounded-lg lg:w-auto w-full lg:h-full" >
            <div class="flex flex-col gap-2 h-full w-full">
                <div class="flex flex-col">
                    <!-- metadata -->
                    <a class="font-bold text-2xl lg:text-4xl">{{entry!.title}}</a>
                    <a>by
                        <app-link [user]="entry!.author"></app-link>
                    </a>
                    <a class="text-gentle">{{entry!.summary}}</a>
                    <app-date [date]="entry!.creationDate" class="whitespace-nowrap" prefix="written"></app-date>
                </div>

                <app-border [style]="ElementStyle.secondary" class="overflow-hidden h-full">
                    <p>{{entry!.fullText}}</p>
                </app-border>
            </div>
        </div>
    </div>

</app-border>
