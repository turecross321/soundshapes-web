<app-border [routerLink]="entryUrl()" class="hover:cursor-pointer">
    <div class="flex flex-col gap-3">
        <img [src]="thumbnailUrl()" alt="News thumbnail"
             class="w-full aspect-video rounded-lg hover:cursor-pointer">
        <div>
            <div class="flex justify-between items-center">
                <a class="truncate">{{entry.title}}</a>
                <a class="text-sm whitespace-nowrap">by
                    <app-link [user]="entry.author"></app-link>
                </a>
            </div>
            <div class="flex justify-between items-center">
                <a class="text-sm text-gentle truncate">{{entry.summary}}</a>
                <app-date [date]="entry.creationDate" class="whitespace-nowrap"></app-date>
            </div>
        </div>
    </div>
</app-border>
