<app-border [ngSwitch]="entry == null">
    <div class="h-60">
        <!-- placeholder -->
        <div *ngSwitchCase="true" class="flex gap-4 items-start h-full animate-pulse">
            <div
                    class="aspect-video rounded-lg h-full bg-secondary"></div>
            <div class="flex flex-col gap-2 h-full w-full m-2">
                <div class="flex justify-between">
                    <!-- metadata -->
                    <div class="w-full flex flex-col gap-1">
                        <div class="bg-secondary h-8 w-3/4 rounded-lg"></div>
                        <div class="bg-secondary h-6 w-1/3 rounded-lg"></div>
                        <div class="bg-secondary h-6 w-2/3 rounded-lg"></div>
                    </div>
                    <div class="w-1/6 bg-secondary h-4 rounded-lg"></div>
                </div>

                <app-divider></app-divider>
                <div class="h-full flex flex-col gap-1 overflow-hidden">
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                    <div class="w-full bg-secondary h-4 rounded-lg"></div>
                </div>
            </div>
        </div>

        <div *ngSwitchCase="false" class="flex gap-4 items-start h-full">
            <img [src]="thumbnailUrl()" alt="News thumbnail"
                 class="aspect-video rounded-lg hover:cursor-pointer h-full">
            <div class="flex flex-col gap-2 h-full w-full m-2">
                <div class="flex justify-between items-start">
                    <!-- metadata -->
                    <div>
                        <app-h1 [routerLink]="entryUrl()" class="cursor-pointer">{{entry!.title}}</app-h1>
                        <app-h2 class="text-gentle">by
                            <app-link [user]="entry!.author"></app-link>
                        </app-h2>
                        <p class="text-gentle">{{entry!.summary}}</p>
                    </div>
                    <div>
                        <app-date [date]="entry!.creationDate" class="whitespace-nowrap" prefix="written"></app-date>
                    </div>
                </div>

                <app-divider></app-divider>
                <div class="h-full overflow-y-scroll w-full">
                    <p class="break-all h-full">{{entry!.fullText}}</p>
                </div>
            </div>
        </div>
    </div>

</app-border>
