<app-border class="h-full">
    <div class="flex flex-col gap-3 h-full flex-initial">
        <app-list-top (clickFilters)="showFilters = !showFilters" [faIcon]="faFire"
                      [totalItems]="events?.list?.listInformation?.totalItems"></app-list-top>

        <app-divider></app-divider>

        <app-event-filters (onChange)="changeModifiers($event)" *ngIf="showFilters"
                           [modifiers]="modifiers"></app-event-filters>

        <div (scrolled)="fetchLaterEvents()" [infiniteScrollDistance]="1"
             [scrollWindow]="false" class="grid grid-cols-1 gap-2 overflow-y-scroll" infiniteScroll>
            <app-event *ngFor="let event of events?.list?.items" [event]="event"></app-event>
            <app-event *ngFor="let i of loopRange(itemsCount, !loading)"></app-event>
        </div>
    </div>
</app-border>
