<app-border [style]="ElementStyle.secondary">
    <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <b>{{ip.ipAddress}}</b>
                <fa-icon *ngIf="ip.oneTimeUse" [icon]="faStopwatch"></fa-icon>
            </div>
            <app-date [date]="ip.modificationDate"></app-date>
        </div>

        <!-- actions -->
        <div class="flex gap-1 flex-col lg:flex-row">
            <app-button (click)="authorize(false)" *ngIf="!ip.authorized || ip.oneTimeUse"
                        [faIcon]="faCheckCircle"
                        label="Always Allow"></app-button>
            <app-button (click)="authorize(true)" *ngIf="!ip.authorized" [faIcon]="faStopwatch"
                        label="Allow Once"></app-button>
            <app-button (click)="remove()" [faIcon]="faTrashAlt" [style]="ElementStyle.dangerous"
                        label="Remove"></app-button>
        </div>
    </div>

</app-border>
