<div class="flex justify-between items-start gap-8 flex-col lg:flex-row">
    <div class="hidden lg:block">
        <img alt="A collage of Sound Shapes levels" height="1080" ngSrc="assets/reset_password_banner.png"
             priority="true"
             rel="preconnect"
             width="960">
    </div>
    <div [ngSwitch]="currentPage" class="flex w-full flex-col gap-4">
        <h1>Reset Password</h1>
        <app-divider class="w-full"></app-divider>

        <!-- page 1 -->
        <div *ngSwitchCase="pageType.emailInput" class="flex flex-col gap-2 w-full lg:w-2/3">
            <form [formGroup]="emailForm" class="flex flex-col gap-2 placeholder-icons">
                <label for="email">E-mail address</label>
                <app-input-field [fGroup]="emailForm" [faIcon]="faEnvelope" fControlName="email"
                                 id="email" placeholder="example@mail.com"></app-input-field>

                <div class="flex gap-2 items-center">
                    <app-tooltip [text]="validEmailForm().message">
                        <app-generic-button (click)="sendEmail()" [disabled]="!validEmailForm().valid"
                                            [faIcon]="faAngleRight" label="Proceed"></app-generic-button>
                    </app-tooltip>
                    <app-loading *ngIf="loading"></app-loading>
                </div>
            </form>

        </div>

        <!-- page 2 -->
        <div *ngSwitchCase="pageType.newPasswordInput" class="flex flex-col gap-2 w-full lg:w-2/3">
            <p>An email has been sent to {{email}}</p>
            <br>
            <form [formGroup]="newPasswordForm" class="flex flex-col gap-2 placeholder-icons">
                <label for="passwordCode">Password code</label>
                <app-input-field [fGroup]="newPasswordForm" [faIcon]="faHashtag" fControlName="passwordCode"
                                 id="passwordCode" placeholder="ABCDEFGH"></app-input-field>

                <label for="password">Enter & confirm new password</label>
                <app-input-field [fGroup]="newPasswordForm" [faIcon]="faKey" [type]="InputType.Password"
                                 fControlName="password" id="password" placeholder="Password"></app-input-field>
                <app-input-field [fGroup]="newPasswordForm" [faIcon]="faKey" [type]="InputType.Password"
                                 fControlName="passwordConfirm" placeholder="Password"></app-input-field>

                <div class="flex gap-2 items-center">
                    <app-tooltip [text]="validNewPasswordForm().message">
                        <app-generic-button (click)="setPassword()" [disabled]="!validNewPasswordForm().valid"
                                            [faIcon]="faAngleRight" label="Apply"></app-generic-button>
                    </app-tooltip>
                    <app-loading *ngIf="loading"></app-loading>
                </div>
            </form>

        </div>
    </div>
    <div class="lg:hidden">
        <img alt="A collage of Sound Shapes levels" height="1080" ngSrc="assets/reset_password_banner.png"
             priority="true"
             rel="preconnect"
             width="960">
    </div>
</div>
