<app-page header="News">
    <div class="flex flex-col gap-4 transition-all duration-100">
        <div class="flex justify-between items-center">
            <app-button (click)="showFilters = !showFilters" [faIcon]="faSlidersH" label="Filter"></app-button>
            <app-text-with-icon *ngIf="newsListInformation" [faIcon]="faNewspaper"
                                [text]="newsListInformation.totalItems.toLocaleString()"></app-text-with-icon>
        </div>

        <!-- filters -->
        <app-news-filters (onChange)="changeModifiers($event)" *ngIf="showFilters" [modifiers]="modifiers"
                          class=""></app-news-filters>

        <div
                (scrolled)="fetchLaterNews()"
                [infiniteScrollDistance]="1"
                [scrollWindow]="true"
                class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-4 gap-2 duration-100"
                infiniteScroll
        >
            <app-news-entry *ngFor="let entry of entries()" [entry]="entry"></app-news-entry>
        </div>

        <app-loading *ngIf="loading"></app-loading>
    </div>
</app-page>
