<app-page header="Home">
    <div class="gap-8 flex flex-col">
        <!-- activity -->
        <div class="flex flex-col gap-4 h-128">
            <app-text-with-icon [faIcon]="faPersonRunning" text="Activity"></app-text-with-icon>
            <app-events class="h-full overflow-auto"></app-events>
        </div>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- news -->
            <div class="flex flex-col gap-4 basis-1/3">
                <div class="w-full flex justify-between items-center h-8">
                    <app-text-with-icon [faIcon]="faNewspaper" text="News"></app-text-with-icon>
                    <app-button [faIcon]="faAngleRight" label="More" routerLink="/news"></app-button>
                </div>
                <div class="grid gap-2 grid-cols-1">
                    <app-news-entry *ngFor="let entry of newsEntries()" [entry]="entry"></app-news-entry>
                    <app-news-entry
                            *ngFor="let i of loopRange(newsCount, newsEntries() != undefined)"></app-news-entry>
                </div>
            </div>

            <!-- daily levels -->
            <div class="flex flex-col gap-4 basis-2/3">
                <div class="w-full flex justify-between items-center h-8">
                    <app-text-with-icon [faIcon]="faCalendarDay" text="Latest Picks"></app-text-with-icon>
                </div>
                <div class="grid lg:grid-cols-3 gap-2 grid-cols-1">
                    <app-level *ngFor="let level of levels()" [level]="level"></app-level>
                    <app-level *ngFor="let i of loopRange(dailyCount, levels() != undefined)"></app-level>
                </div>
            </div>
        </div>
    </div>
</app-page>
